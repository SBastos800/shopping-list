<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
    <script src="https://kit.fontawesome.com/052e187b9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping List</title>
</head>

<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <main>
        <form>
            <label>Search your product here</label>
            <input type="text" name="search">
        </form>
        <ul>
            <li>
                <span>milk</span>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li>
                <span>eggs</span>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li>
                <span>hamburgers</span>
                <i class="fas fa-trash-alt"></i>
            </li>
        </ul>
        <form class="addProduct">
            <label>Add another product here</label>
            <input type="text" name="add">
        </form>

    </main>
    <footer>
        <small> copyright 2020</small>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
